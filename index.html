<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f211a2ed0e.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title id="title">Phrase Cleaner</title>

</head>
<body>
    <div class="container ms-5">
        <div class="header mt-5 mb-5">
            <span class="fas fa-comment-alt"></span>
            <span class="title">Phrase Cleaner</span>
        </div>
    </div>
    <div class="container px-3">
        <div class="row mx-0">
            <div class="col-md-5 mx-auto px-0">
                <div class="subtitle mx-0 mt-5 mb-5">Limpe os palavrões das tuas frases ;)</div>
                    <div>
                        <span class="message-1 mt-5">Digite a tua frase</span>
                        <form action="">
                            <textarea class="form-control form-control-gray shadow-none" id="my-text" rows="5" maxlength="255"></textarea>
                        </form>
                        <div class="row">
                            <div class="col col-left">
                                
                            </div>
                            <div class="col col-right">
                                <span class="counter-red" id="counter"></span><span class="counter-text">/255 caracteres</span>
                            </div>                            
                        </div>
                        <div class="col mx-auto">
                            <a type="button" class="btn btn-blue" id="clean-phrase">Limpar frase</a>
                            <div class="col text-bottom mb-3 mt-3">
                                <span class="text-bottom">Copyright © 2021 - Todos os direitos reservados</span>
                            </div>
                        </div>
                    </div>                            
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
